name: Sync README to marcohoucheng.github.io

on:
  push:
    paths:
      - "README.md"
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Clone target repo
        run: |
          git clone https://github.com/marcohoucheng/marcohoucheng.github.io.git target_repo
          cp README.md target_repo/index.md

      - name: Commit and push changes
        run: |
          cd target_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.md
          git commit -m "Sync README â†’ index.md from main repo" || echo "No changes to commit"
          git push https://marcohoucheng:${{ secrets.GH_PAT }}@github.com/marcohoucheng/marcohoucheng.github.io.git HEAD:main