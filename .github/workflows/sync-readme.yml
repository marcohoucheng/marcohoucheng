name: Convert README to index.html and deploy

on:
  push:
    paths:
      - "README.md"
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Install pandoc (for Markdown → HTML)
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Clone target repo
        run: |
          git clone https://github.com/marcohoucheng/marcohoucheng.github.io.git target_repo

      - name: Convert README.md → index.html
        run: |
          pandoc README.md -o target_repo/index.html --standalone --metadata title="Home"

      - name: Commit and push changes
        run: |
          cd target_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.html
          git commit -m "Update index.html from README.md" || echo "No changes to commit"
          git push https://marcohoucheng:${{ secrets.GH_PAT }}@github.com/marcohoucheng/marcohoucheng.github.io.git HEAD:main